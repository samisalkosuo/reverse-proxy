<VirtualHost *:8080>	
    #proxy config
    SSLProxyEngine on
	#set hostname as backend host
	RequestHeader set Host "BACKEND_HOST"
	ProxyPreserveHost On
	#PROXY_PASS is set to PROXY_PASS env variable when running this container
    ProxyPass "/"  "BACKEND_PROTOCOL://BACKEND_HOST/"
    ProxyPassReverse "/"  "BACKEND_PROTOCOL://BACKEND_HOST/"
</VirtualHost>
